<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1>
</head>
<title>Check today's weather..</title>
<script src="https://kit.fontawesome.com/ed247afa0e.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<body>
  <div id="content">
    <img id="alert-btn" src="./img/exclamation-circle-solid.svg">
    <div id="main-header">
      <form>
        <i id="user-location" class="fas fa-map-marker" data-text="click for user location"></i>
        <input id="area-input" type="text" placeholder="Enter the city/country..">
        <input type="submit" value="Search">
      </form>
    </div>
    <div id="forecast-header">
      <div id="switch-forecast">
        <button id="left-btn" class="forecast-btn"></button>
        <div id="current-forecast"></div>
        <button id="right-btn" class="forecast-btn"></button>
      </div>
    </div>
    <div id="main">
      <div id="upper-main"> 
        <div id="current-main"></div>
        <div id="daily-main"></div>
      </div>
      <div id="lower-main"> </div>
    </div>
    <div id="modal">
      <img class ="loading-gif" src="./img/24.gif" alt="loading DOM elements"/>
    </div>
    <div id="error">
      <div id="error-header"></div>
      <img id="error-icon" src="./img/error.png" >
      <p id="error-text">No such location exists. </p>
      <button id="error-close">Close</button>
    </div>
    <div id="alert-desc">
      <div id="alert-header">
        <p>!! Alert</p>
      </div>
      <div id="alert-flex">
        <div id="alert-events"></div>
        <div id="alert-text">
          <button id="alert-close">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
